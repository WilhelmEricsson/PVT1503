<ion-header>

  <ion-navbar>
    <ion-title>Weather Forecast</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeWeatherForecastModal()" color="yellow"> close </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content align-items-center>
  <ion-grid>

    <ion-row nowrap>

        <ion-col>
          <ion-item *ngFor="let weatherComponent of weatherComponents">
            <img id ="weatherImg" src={{weatherComponent.weatherImageSrc}} height="42" width="42">
            <p > {{weatherComponent.temperature}} </p>
            <p > {{weatherComponent.weatherDescription}}  </p>
          </ion-item>
        </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
