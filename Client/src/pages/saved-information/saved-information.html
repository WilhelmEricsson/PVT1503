<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Saved Information</ion-title>
      </ion-navbar>

  

</ion-header>


<ion-content padding>

        <ion-list inset>
                <button ion-item *ngFor="let information of savedInformation" (click)="openModal(information)">
                    {{information.name}}
                </button>
                
            </ion-list>
        
        <!-- <button ion-button (click)="openModal()">Open Modal</button> -->
</ion-content>
