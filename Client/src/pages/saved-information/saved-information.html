<ion-header>

    <ion-navbar>
        <button ion-button menuToggle color="yellow">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Saved Information</ion-title>
      </ion-navbar>

  

</ion-header>


<ion-content padding>

        <ion-list inset>

                <button ion-item class="informationItem" *ngFor="let information of savedInformation" (click)="openModal(information)">
                    {{information[0].name}}
                </button>
                
            </ion-list>

</ion-content>
