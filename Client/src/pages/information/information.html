  <ion-header>

      <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Information</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    <ion-content>
    
        <ion-content>
            <ion-list inset>
                <ion-item *ngFor="let information of users">
                    <h2>{{information.name}}</h2>
                    <p>{{information.information}}</p>
                  </ion-item>
            </ion-list>
          </ion-content>
      
    </ion-content>
