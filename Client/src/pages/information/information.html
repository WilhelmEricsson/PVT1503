  <ion-header>

      <ion-navbar>
        <button ion-button menuToggle color="yellow">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{name}}</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    <ion-content>
      <ion-slides pager >

        <ion-slide *ngFor="let information of information">
             <img id= "image" src = {{information.information}} >
        </ion-slide>  

      </ion-slides> 
    </ion-content>
