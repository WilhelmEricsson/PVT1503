<ion-content padding class="no-scroll">

  <div class="wrapper1">
    <h1 style="color: yellow">Stockholm
      <br>LightPursuit</h1>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button item-start color="blue" full=true (click)="FacebookLogInController()">Sign in with Facebook</button>
      </ion-col>
      <ion-col>
        <div class="Email">
          <button ion-button item-start color="yellow" full=true (click)="EmailSignInController()">Sign in with E-mail</button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button item-start color="yellow" full=true (click)="CreateAccountController()">Create account</button>
       <!-- <button ion-button item-start color="orange" full=true (click)="BypassSignIn()">Bypass sign in</button> -->
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
