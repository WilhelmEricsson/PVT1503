<ion-content padding class="no-scroll">
  
  <div class="wrapper1">
    <h1 style="color: royalblue">Stockholm
      <br>LightQuiz</h1>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button item-start color="primary" full=true (click)="FacebookLogInController()">Sign in with Facebook</button>
      </ion-col>
      <ion-col>
        <div class="Email">
          <button ion-button item-start color="dark" full=true (click)="EmailSignInController()">Sign in with E-mail</button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button item-start color="dark" full=true (click)="CreateAccountController()">Create account</button>
        <button ion-button item-start color="dark" full=true (click)="BypassSignIn()">Bypass sign in</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
