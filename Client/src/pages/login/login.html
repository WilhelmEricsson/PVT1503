<ion-content padding class="no-scroll">
<!-- test-->
    <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
        <ion-list>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" name="username" ngModel required #username="ngModel"
                       [class.invalid]="username.errors && username.dirty"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="username.errors?.required && username.dirty">
            Username is required
          </ion-item>
    
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" ngModel required #password="ngModel"
                       [class.invalid]="password.errors && password.dirty"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
            Password is required
          </ion-item>
    
          <div padding>
            <button ion-button color="primary" block type="submit" [disabled]="!form.valid">Login</button>
          </div>
    
          <div padding>
            <button ion-button color="secondary" block type="button" (click)="signup()">Sign up</button>
          </div>
        </ion-list>
      </form>
      <!-- test-->
  
  <div class="wrapper1">
    <h1 style="color: royalblue">Stockholm
      <br>LightQuiz</h1>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button item-start color="primary" full=true (click)="FacebookLogInController()">Sign in with Facebook</button>
      </ion-col>
      <ion-col>
        <div class="Email">
          <button ion-button item-start color="dark" full=true (click)="EmailSignInController()">Sign in with E-mail</button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button item-start color="dark" full=true (click)="CreateAccountController()">Create account</button>
        <button ion-button item-start color="dark" full=true (click)="BypassSignIn()">Bypass sign in</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
