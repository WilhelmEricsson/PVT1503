
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
      <ion-buttons end>
          <button ion-button icon-only (click)="logout()">
            <ion-icon name="exit"></ion-icon>
          </button>
        </ion-buttons>

    <ion-title>Stockholm Light Quiz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">

  <button ion-button (click) = "getData()">Get Weather</button>
  <ion-row >{{result}}</ion-row>
  
    <ion-grid>

       
      <ion-row>
        <ion-col>
            <div text-center>
               <img class="lamp" src="assets/imgs/lampav2.png" (click)="MapController()">
              </div>
        </ion-col>
     
     </ion-row>
    
     <ion-row>
        <ion-col>
          <button ion-button round large item-start color="dark" full=true (click)="AchievmentController()">Achievement</button>
        </ion-col>
        <ion-col>
          <button ion-button round large item-start color="dark" full=true (click)="DailyRoutesController()">Daily Routes</button>
        </ion-col>
        <ion-col>
          <button ion-button round large item-start color="dark" full=true (click)="ShareController()">Facebook share test</button>
        </ion-col>
      </ion-row>


    </ion-grid>

</ion-content>
