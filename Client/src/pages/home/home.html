
<ion-header large>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
      <ion-buttons end>
          <button ion-button icon-only (click)="logout()">
            <ion-icon name="exit"></ion-icon>
          </button>
        </ion-buttons>

    <ion-title>Stockholm<br>LightPursuit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
  
 
    <ion-grid>
      <ion-row>
        <ion-col>
          </ion-col>
            <ion-col col-8>
            <div text-center>
               <img class="lamp" src="assets/imgs/lampav2.png" (click)="MapController()">
              </div>
        </ion-col>
        <ion-col justify-content-center>
            <div align = right ><img src = "assets/imgs/Rain icon.png" height="42" width="42"></div>
            <div align = "right"><font color= "yellow">{{temperature}}</font></div>
            <div align = "right"><font color= "yellow">{{rainResult}}</font></div>
        </ion-col>

      </ion-row>
      <ion-row justify-content-center>
        <ion-col col-6>
          <button ion-button round large item-start color="yellow" full=true (click)="AchievmentController()">Achievements</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button round large item-start color="yellow2" full=true (click)="DailyRoutesController()">Daily Route</button>
        </ion-col>
        <ion-col>
          <button ion-button round large item-start color="primary" full=true (click)="ShareController()">Facebook share test</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
