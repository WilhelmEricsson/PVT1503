
<ion-header large>
  <ion-navbar>
    <button ion-button menuToggle color="yellow">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title align-title="center">Stockholm<br>LightPursuit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
  
 
    <ion-grid>
      <ion-row>
        <ion-col>
          </ion-col>
            <ion-col col-8>
              <div text-center>
                <img class="lamp" src="assets/imgs/lampav2.png" (click)="MapController()" class="Absolute-center">
               </div>
            </ion-col>
        <ion-col>
            <div align = "right" ><img src = "assets/imgs/Rain icon.png" height="42" width="42"></div>
            <div align = "right"><font color= "yellow">{{temperature}}</font></div>
            <div align = "right"><font color= "yellow">{{rainResult}}</font></div>
        </ion-col>
        
      </ion-row>
      <ion-row justify-content-center>
        <ion-col col-6 class="flex-col">
          <button ion-button round large item-start color="yellow" full=true (click)="AchievmentController()"><small>Achievements</small></button>
        </ion-col>
        <ion-col col-6 class="flex-col">
          <button ion-button round large item-start color="yellow2" full=true (click)="DailyRoutesController()"><small>Daily Route</small></button>
        </ion-col>
    <!--    <ion-col>
          <button ion-button round large item-start color="primary" full=true (click)="ShareController()">Facebook share test</button>
        </ion-col> -->
      </ion-row>
    </ion-grid>

</ion-content>
