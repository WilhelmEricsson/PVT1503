
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  

    <ion-title>Stockholm Light Quiz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
  
    <ion-grid>
      <ion-row>
        <ion-col>
            <div class="lamp" text-center>
               <!-- <img src="assets/imgs/lampa.jpg" (click)="NewGameController()">-->
               <img src="assets/imgs/lampa.jpg" (click)="MapController()">
              </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button round large item-start color="yellow"(click)="AchievmentController()" full=true>Achievement</button>
        </ion-col>
        <ion-col>
          <button ion-button round large item-start color="yellow" full=true (click)= "DailyRoutesController()">Daily Routes</button>
        </ion-col>
        <ion-col>
          <button ion-button full (click)="showNotification()" >Test!</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
