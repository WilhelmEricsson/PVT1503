<ion-header>

  <ion-navbar>

    <button ion-button menuToggle color="yellow">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>My profile
      <p id="dbName"></p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item class="MyProfileItem">

      <ion-label floating color="yellow">Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item class="MyProfileItem">
      <ion-label floating color="yellow">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button round color="yellow" item-start full=true>Save changes</button>


</ion-content>
