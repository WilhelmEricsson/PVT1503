<!--
  Generated template for the MyProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

    <ion-title>My profile <p id="dbName"></p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button round item-start color="dark" full=true>Save changes</button>


</ion-content>
