<!--
  Generated template for the ModalInformationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{information.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)= "closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

 

  <ion-grid text-center>
    <ion-row>
      <ion-col>
          {{information.information}}
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <button ion-button color="blue" full=true (click)="handleShare()">Share</button>
        </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
