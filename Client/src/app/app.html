<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color = "purple1">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose class="menuItem" ion-item color = "purple1" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item class="menuItem" color = "purple1" (click)=simulateBluetooth()>Simulate Bluetooth</button>
      <button menuClose ion-button (click)=logOut() full=true color="danger">Log Out</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
